<div class="container-fluid">
    <div class="row">
        <form name="basketForm">
            <div class="col-md-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Sports:</h3>

                        <p ng-repeat="channel in channels | filter:'Sports' | orderBy:'name' ">
                            <input type="checkbox" name="basket[]" id={{channel.name}} ng-click="toggleSelection(channel.name)"> {{channel.name}}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>News:</h3>

                        <p ng-repeat="channel in channels | filter:'News' | orderBy:'name' ">
                            <input type="checkbox" name="basket[]" id={{channel.name}} ng-click="toggleSelection(channel.name)"> {{channel.name}}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Basket:</h3>
                        <ul ng-repeat="channel in basket | orderBy:'' ">
                            <li>{{channel}}</li>
                        </ul>
                    </div>

                    <div class="form-actions">
                        <a href="" id="checkout" ng-click="displayConfirm=true" ng-disabled="basket.length == 0" class="btn btn-primary" role="submit">Checkout</a>
                        <a href="#confirmation" id="confirm" ng-show="displayConfirm" class="btn btn-danger" role="submit">Confirm?</a>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
